apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: spark-executor
spec:
  labels:
    type: karpenter
    provisioner: spark-executor
  ttlSecondsAfterEmpty: 30
  requirements:
    - key: "topology.kubernetes.io/zone"
      operator: In
      values: [${az}]
    - key: karpenter.k8s.aws/instance-family
      operator: In
      values: [m4, m5, r4, r5]
    - key: "karpenter.sh/capacity-type"
      operator: In
      values: ["spot"]
  limits:
    resources:
      cpu: "1000"
      memory: 1000Gi
  provider:
    launchTemplate: "karpenter-${cluster_name}"
    subnetSelector:
      "${cluster_name}-vpc-subnet-group": "private"
